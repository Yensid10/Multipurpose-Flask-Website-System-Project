<!DOCTYPE html>
<html>

<head>
	<title>Ring Waiter</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 1024px;
			width: 768px;
			margin: 0;
			background-color: #363232;
			font-family: Arial, sans-serif;
		}

		button {
			background-color: #4CAF50;
			color: white;
			font-size: 50px;
			border: none;
			border-radius: 50%;
			cursor: pointer;
			width: 100%;
			height: 100%;
			position: absolute;
			border: 3px solid #222;
			text-decoration: none;
			position: absolute;
			top: 0;
			left: 0;
		}

		button:hover {
			background-color: #3E8E41;
		}
	</style>
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
	<script>
		function addPingToQueue() {
			$.ajax({
				type: "POST",
				url: "/addPingToQueue",
				data: JSON.stringify({ "pingType": "Door", "tableNo": "<---" }),
				contentType: "application/json",
			});
		}
	</script>
	<button onclick="addPingToQueue()">Press here to call for a waiter</button>
</body>

</html>

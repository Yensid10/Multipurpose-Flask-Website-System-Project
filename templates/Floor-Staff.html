<!DOCTYPE html>
<html>

<head>
    <title>Vertical Scroll Menu</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .scroll-menu {
            position: absolute;
            top: 22%;
            left: 2.5%;
            overflow-y: auto;
            width: 225px;
            height: 543px;
            border: 3px solid rgb(0, 0, 0);
        }

        .menu-item {
            width: 207px;
            height: 55px;
            line-height: 55px;
            background-color: rgb(221, 221, 221);
            text-align: left;
            font-size: 22px;
            border: 1px solid rgb(0, 0, 0);
            margin: 3px;
            border-radius: 15px;
            padding-left: 10px;
        }

        .button {
            position: absolute;
            background-color: #4b1abd;
            border: black;
            font-size: 28px;
            color: #FFFFFF;
            padding: 2px;
            width: 100px;
            height: 40px;
            text-align: center;
            transition-duration: 0.4s;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
            border-radius: 15px;
            left: 50%;
            top: 2%;
        }

        .button:after {
            content: "";
            background: #f1f1f1;
            display: block;
            border-radius: 15px;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px !important;
            margin-top: -120%;
            opacity: 0;
            transition: all 0.8s
        }

        .button:active:after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s
        }
    </style>
</head>

<body>

    <h1
        style="font-size: 60px; position: absolute; top: -5%; left: 2.5%; font-weight: bold; text-decoration: underline;">
        Floor Staff</h1>
    <h2 style="font-size: 40px; position: absolute; top: 11%; left: 6.5%; font-weight: bold;">
        QUEUE</h2>
    <div class="scroll-menu">
        {% if queue.getLength() != 0: %}
        <div class="menu-item"> {{ queue.getOrder(0).getNote() + " " + queue.getOrder(0).getTableNo() }}
            <!-- <button class="button">Accept</button> -->
            <form method="post">
                <input type="submit" class="button" value="Accept" name="popQueue" />
            </form>

        </div>
        {% for index in range(1, queue.getLength()): %}
        <div class="menu-item"> {{ queue.getOrder(index).getNote() + " " + queue.getOrder(index).getTableNo() }}
        </div>
        {% endfor %}
        {% endif %}
    </div>


</body>

</html>

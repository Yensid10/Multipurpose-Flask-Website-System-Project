<!DOCTYPE html>
<html>

<head>
    <title>Vertical Scroll Menu</title>
    <style>
        .scroll-menu {
            position: absolute;
            top: 22%;
            left: 2.5%;
            overflow-y: auto;
            width: 225px;
            height: 543px;
            border: 3px solid rgb(0, 0, 0);
        }

        .menu-item {
            width: 192px;
            height: 55px;
            line-height: 55px;
            background-color: rgb(221, 221, 221);
            text-align: left;
            font-size: 30px;
            border: 1px solid rgb(0, 0, 0);
            margin: 3px;
            border-radius: 15px;
            padding-left: 25px;
        }
    </style>
</head>

<body>
    <h1
        style="font-size: 60px; position: absolute; top: -5%; left: 2.5%; font-weight: bold; text-decoration: underline;">
        Floor Staff</h1>
    <h2 style="font-size: 40px; position: absolute; top: 11%; left: 6.5%; font-weight: bold;">
        QUEUE</h2>
    <div class="scroll-menu">
        <div class="menu-item">Item 1</div>
        <div class="menu-item">Item 2</div>
        <div class="menu-item">Item 3</div>
        <div class="menu-item">Item 4</div>
        <div class="menu-item">Item 5</div>
        <div class="menu-item">Item 6</div>
        <div class="menu-item">Item 7</div>
        <div class="menu-item">Item 8</div>
        <div class="menu-item">Item 9</div>
        <div class="menu-item">Item 10</div>
        <div class="menu-item">Item 11</div>
        <div class="menu-item">Item 12</div>
    </div>
</body>

</html>

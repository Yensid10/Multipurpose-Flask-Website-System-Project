<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kitchen Staff</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='script.js') }}" type="text/javascript"></script>
    <link href="{{ url_for('static', filename='icon.png') }}" rel="icon" type="image/png">
</head>
<body>
<img src="{{ url_for('static', filename='icon.png') }}" alt="Page Icon" style="width:32px; height:32px;">
<h1>Order Queue</h1>
<table id="order-queue-table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Table #</th>
            <th>Items</th>
            <th>Status</th>
            <th>Recipe URL</th>
            <th>Accept</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order[0] }}</td>
            <td>{{ order[1] }}</td>
            <td>{{ order[2] }}</td>
            <td>{{ order[3] }}</td>
            <td>{{ order[4] }}</td>
            <td>
                <button class="accept-button" {% if order[3] == "<pending>" %} disabled {% endif %}>Accept</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>




</body>
</html>
